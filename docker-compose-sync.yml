version: "2.1"

services:
  credentials:
    volumes:
      - credentials-sync:/edx/app/credentials/credentials:nocopy
  discovery:
    volumes:
      - discovery-sync:/edx/app/discovery/discovery:nocopy
  ecommerce:
    volumes:
      - ecommerce-sync:/edx/app/ecommerce/ecommerce:nocopy
  lms:
    volumes:
      - edxapp-sync:/edx/app/edxapp/edx-platform:nocopy
  studio:
    volumes:
      - edxapp-sync:/edx/app/edxapp/edx-platform:nocopy
  forum:
    volumes:
      - forum-sync:/edx/app/forum/cs_comments_service:nocopy
  wordpress:
    volumes:
      - wordpress-sync:/var/www/html/wp-content/plugins/edly-wp-plugin:nocopy
      - wordpress-sync:/var/www/html/wp-content/themes/edly-wp-theme:nocopy

volumes:
  credentials-sync:
    external: true
  discovery-sync:
    external: true
  ecommerce-sync:
    external: true
  edxapp-sync:
    external: true
  forum-sync:
    external: true
  wordpress-sync:
    external: true
